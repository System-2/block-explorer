<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    {% if page>1 %}
                    {% set page=page-1 %}
                    <a href="/api/v1/view/txns/{{page}}"><< prev</a>
                    {% set page=page+2 %}

                    {% else %}
                    {% set page=page+1 %}
                    {% endif %}
                    <a href="/api/v1/view/txns/{{page}}">next >></a>
                    <table class="table block-table">
                            <thead>
                                <tr>
                                    <th style="overflow: hidden;" scope="col">Id</th>
                                    <th scope="col">Block</th>
                                    <th scope="col">From</th>
                                    <th scope="col">To</th>
                                    <th scope="col">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for txn in txns %}
                                <tr>
                                    <th style="overflow: hidden;" scope="row"><a href="/api/v1/view/txn/{{txn.txn}}/{{txn.block}}">{{txn.txn}}</a></th>
                                    <td>{{txn.block}}</td>
                                    <td>{{txn.from}}</td>
                                    <td>{{txn.to}}</td>
                                    <td>{{txn.value}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
            </div>
        </div>
    </div>
    
</body>
</html>
